<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
</head>
<body>
	<h2>Lists</h2>

	<p>Unordered Lists</p>
	<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Bananas</li>
	</ul>

	<p>Ordered list</p>
	<ol type="1">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
	</ol>

	<p>Description List</p>
	<dl>
		<dt>One</dt>
		<dd>I'm One</dd>
	</dl>
</body>
</html>
